<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange</title>
    <link rel="icon" href="./king-mole-fed.png" type="image/gif" sizes="30x30">
    <!-- CSS only -->

<body>
    <div class="marquee">
        <p id="contentMarque"> </p>
    </div>
    <p>
    <div class="container">
        <h1>Search Nasdaq Stocks</h1>
    </div>
    </p>
    <div class="container">
        <form class="form-inline my-2 my-lg-0">
            <div id="search-container">

                <input id="search" class="form-control mr-sm-2" type="search" placeholder="Type stock symbol..."
                    aria-label="Search" id="search">

                <div >
                    <button id="button" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                </div>
            </div>
        </form>
    
    <div class="row" id="results">
        <ul id="search-results">
        </ul>
    </div>
</div>
    <div class="row">
        <div class="spinner-border text-primary visually-hidden" role="status" id="loader">
            <span class="sr-only"></span>
        </div>
    </div>
    </div>
</body>
